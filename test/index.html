<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/page-scroll.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <style>
        * { box-sizing: border-box; font-family: Arial; font-size: 60px;
            color: white; margin: 0; padding: 0; }
        .page { text-align: center; line-height: 100vh; vertical-align: middle; }
        .one {background-color: tomato; height: 100vh; }
        .two {background-color: blue; height: 200vh; }
        .three {background-color: gray; height: 100vh; }
        .four {background-color: beige; height: 150vh; }
    </style>
</head>
<body>
    <div id="page-scroller">
        <div class="page one">
            1
        </div>

        <div class="page two">
            2
        </div>

        <div class="page three">
            3
        </div>

        <div class="page four">
            4
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#page-scroller').pageScroll();
        })
    </script>
</body>
</html>
